		var difX=grid2[0]-grid1[0];
		var difY=grid2[1]-grid1[1];
		for(var x=minX;x<=minX+difX;x++){
			for(var y=minY;y<=minY+difY;y++){
				grid[x][y]=name;
			}
		}
	}
}

void draw(){
	background(81,186,268);
	//green land
	noStroke();
	fill(218,162,113);
	for(var m=0;m<map.length;m++){
		var elm=map[m];
		var type=elm[3];
		if(type=='w' || type=='s')
			continue;
		var grid1=elm[1];
		var grid2=elm[2];
		var minX=min(grid1[0],grid2[0]);
		var minY=min(grid1[1],grid2[1]);
		var difX=grid2[0]-grid1[0];
		var difY=grid2[1]-grid1[1];
		rect(minX*gridSize-gridSize/3,minY*gridSize-gridSize/3,gridSize*(difX+1)+gridSize*2/3,gridSize*(difY+1)+gridSize*2/3);
	}
	//orange route, blue water route, blue town, red city, lake
	strokeWeight(3.6);
	for(var m=0;m<map.length;m++){
		var elm=map[m];
		var name=elm[0];
		var grid1=elm[1];
		var grid2=elm[2];
		var minX=min(grid1[0],grid2[0]);
		var minY=min(grid1[1],grid2[1]);
		var difX=grid2[0]-grid1[0];
		var difY=grid2[1]-grid1[1];
		var type=elm[3];
		switch(type){
			case 'c':
				stroke(strokeCity);
				fill(fillCity);
				break;
			case 't':
				stroke(strokeTown);
				fill(fillTown);
				break;
			case 'l':
				stroke(strokeLake);
				fill(fillLake);
				break;
			case 'w':
				stroke(strokeWater);
				fill(fillWater);
				break;
			case 's':
				stroke(strokeSea);
				fill(fillSea);
				break;
			case 'f':
				stroke(strokeFacility);
				fill(fillFacility);
				break;
			default:
				stroke(strokeRoute);
				fill(fillRoute);
				break;
		}
		rect(minX*gridSize+margin,minY*gridSize+margin,gridSize*(difX+1)-margin*2,gridSize*(difY+1)-margin*2);
		//location name
		fill(64,128,64);
		text(name,minX*gridSize+margin*1.5,minY*gridSize+margin*3,gridSize*(difX+1)-fontSize-margin,gridSize*(difY+1)-fontSize-margin);
	}
 //mouseOver
 if(grid[mouseOverX][mouseOverY]!=null){
  	//共通するBGM名前のリストを得る
  	String commonList;
  	commonList=getCommonBGMNames(grid[mouseOverX][mouseOverY]);
  	stroke(204,57,73);
  	fill(221,156,198,32);
		//それぞれの名前について当てはまるグリッドを探す
		for(String listitem: commonList){
			for(var x=0;x<width;x++){
				for(var y=0;y<height;y++){
					if(grid[x][y]==listitem)
						rect(x*gridSize,y*gridSize,gridSize,gridSize);
				}
			}
		}
	}

}
void mouseMoved(){
	var mapXY=gridToMap(mouseX,mouseY);
	mouseOverX = mapXY[0];
	mouseOverY = mapXY[1];
}
void mousePressed(){
	var x=mouseX, y=mouseY;
	var mapXY=gridToMap(x,y);
	var mapName=grid[mapXY[0]][mapXY[1]];
	if(mapName==null)
		return;
	var type=getType(mapName);
	console.log(type);
	if(type=='r'){
		// ex:(209ばんどうろ OR 209番道路 OR (pokemon route 209)) (piano OR ピアノ)
		mapName='(+'+mapName+'ばんどうろ OR '+mapName+'番道路)';
	}else if(type=='w'){
		mapName='(+'+mapName+'ばんすいどう OR '+mapName+'番水道)';
	}else if(type=='l'){
		mapName=mapName+'のほとり OR '+mapName;
	}
	mapName+='+(昼 OR 夜)';
	var urlHead="http://youtube.com/results?search_query=";

	link(urlHead+mapName, "_new");
}
int[] gridToMap(x, y){
	var x=(int)(x/gridSize), y=(int)(y/gridSize);
	return [x,y];
}
String getType(mapName){
	var type='';
	for(var m=0;m<map.length;m++){
		var elm=map[m];
		if(elm[0]==mapName)
			return elm[3];
	}
	return '';
}
String[] getCommonBGMNames(mapName){
	for(var c=0;c<commonBGM.length;c++){
		elm=commonBGM[c];
		for(var i=0;i<elm.length;i++){
			if(mapName==elm[i]){
				return elm;
			}
		}
	}
	return [];
 }

		var type=elm[3];
		switch(type){
			case 'c':
				stroke(strokeCity);
				fill(fillCity);
				break;
			case 't':
				stroke(strokeTown);
				fill(fillTown);
				break;
			case 'l':
				stroke(strokeLake);
				fill(fillLake);
				break;
			case 'w':
				stroke(strokeWater);
				fill(fillWater);
				break;
			case 's':
				stroke(strokeSea);
				fill(fillSea);
				break;
			default:
				stroke(strokeRoute);
				fill(fillRoute);
				break;
		}
		rect(minX*gridSize+margin,minY*gridSize+margin,gridSize*(difX+1)-margin*2,gridSize*(difY+1)-margin*2);
		//location name
		fill(64,128,64);
		text(name,minX*gridSize+margin*1.5,minY*gridSize+margin*3,gridSize*(difX+1)-fontSize-margin,gridSize*(difY+1)-fontSize-margin);
	}
 //mouseOver
 if(grid[mouseOverX][mouseOverY]!=null){
  	//共通するBGM名前のリストを得る
  	String commonList;
  	commonList=getCommonBGMNames(grid[mouseOverX][mouseOverY]);
  	stroke(204,57,73);
  	fill(221,156,198,32);
		//それぞれの名前について当てはまるグリッドを探す
		for(String listitem: commonList){
			for(var x=0;x<width;x++){
				for(var y=0;y<height;y++){
					if(grid[x][y]==listitem)
						rect(x*gridSize,y*gridSize,gridSize,gridSize);
				}
			}
		}
	}

}
void mouseMoved(){
	var mapXY=gridToMap(mouseX,mouseY);
	mouseOverX = mapXY[0];
	mouseOverY = mapXY[1];
}
void mousePressed(){
	var x=mouseX, y=mouseY;
	var mapXY=gridToMap(x,y);
	var mapName=grid[mapXY[0]][mapXY[1]];
	if(mapName==null)
		return;
	var type=getType(mapName);
	console.log(type);
	if(type=='r'){
		// ex:(209ばんどうろ OR 209番道路 OR (pokemon route 209)) (piano OR ピアノ)
		mapName='(+'+mapName+'ばんどうろ OR '+mapName+'番道路)';
	}else if(type=='w'){
		mapName='(+'+mapName+'ばんすいどう OR '+mapName+'番水道)';
	}else if(type=='l'){
		mapName=mapName+'のほとり OR '+mapName;
	}
	mapName+='+(昼 OR 夜)';
	var urlHead="http://youtube.com/results?search_query=";

	link(urlHead+mapName, "_new");
}
int[] gridToMap(x, y){
	var x=(int)(x/gridSize), y=(int)(y/gridSize);
	return [x,y];
}
String getType(mapName){
	var type='';
	for(var m=0;m<map.length;m++){
		var elm=map[m];
		if(elm[0]==mapName)
			return elm[3];
	}
	return '';
}
String[] getCommonBGMNames(mapName){
	for(var c=0;c<commonBGM.length;c++){
		elm=commonBGM[c];
		for(var i=0;i<elm.length;i++){
			if(mapName==elm[i]){
				return elm;
			}
		}
	}
	return [];
}

</script>
