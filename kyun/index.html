<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>きゅん死代行</title>
	<link rel="stylesheet" href="./bower_components/Honoka/dist/css/bootstrap.min.css">
	<link rel="stylesheet" href="./bower_components/bootstrap-switch/dist/css/bootstrap3/bootstrap-switch.min.css">
</head>
<body>

<div class="container">
	<div class="page-header">
		<h1>きゅん死代行</h1>
		<span class="lead">あなたの“きゅん”、死んでも代行。</span>
	</div>

    <div class="row">
      <div class="col-lg-6">
        <div class="well bs-component">
          <form class="form-horizontal">
            <fieldset>
              <div class="form-group">
                <div class="col-lg-10">
<!--                   <label for="checkbox">代行開始</label>
                  <input type="checkbox" name="textarea-switch" unchecked>
 -->                  <button id="textarea-reset" type="reset" class="btn btn-default">テキスト削除</button>
                </div>
              </div>
              <div class="form-group">
                <label for="textArea" class="col-lg-3 control-label">お気持ち表明</label>
                <div class="col-lg-10">
                  <textarea class="form-control" rows="3" id="textarea-input"></textarea>
                  <span class="help-block">ヒント：穴（あな）、壁（かべ）、崖（がけ）</span>
                </div>
              </div>
            </fieldset>
          </form>
        </div>
      </div>
      <div class="col-lg-4 col-lg-offset-1">
      	<h2>あなた</h2>
      	<div id="app">
      		<img id="icon" src="default.gif" alt="">
      		<div>通常の様子がdefault.gifで、テキストによって様子が変化するのをgifの差し替えで表す</div>
       	</div>
      </div>
    </div>
  </div>
</div>
	<script src="./bower_components/jquery/dist/jquery.min.js" type="text/javascript" charset="utf-8" async defer></script>
	<script src="./bower_components/bootstrap-switch/dist/js/bootstrap-switch.min.js" type="text/javascript" charset="utf-8" async defer></script>
	<script src="./bower_components/vue/dist/vue.min.js" type="text/javascript" charset="utf-8" async defer></script>
	<script src="bower_components/oauth-js/dist/oauth.min.js"></script>
	<script src="./main.js" type="text/javascript" charset="utf-8" async defer></script>
</body>
</html>
